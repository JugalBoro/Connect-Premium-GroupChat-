<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../public/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../public/img/2806723_17828.jpg">
</head>
<body>
 
    
    <div class="signup">
        <img src="..\public\img\basic-features-for-chat-app.png">
        <div class="form">
            <form onsubmit="signup(event)">
                <div class="logo">
                    <img src="../public/img/2806723_17828.jpg" alt=""><p>Connect</p>
                </div>
                <div class="w-100">
                    <div class="input-label-div w-100">
                        <input type="text" name="name" class="inp " required="" placeholder=" " autocomplete="off" value="">
                        <label class="inp-label" name="name">Name</label>
                    </div>
                    <div class="input-label-div w-100">
                        <input type="email" name="email" class="inp " required="" placeholder=" " autocomplete="off" value="">
                        <label class="inp-label" name="email">Email</label>
                    </div>
                    <div class="input-label-div w-100">
                        <input type="text" name="phone" class="inp " required="" placeholder=" " autocomplete="off" value="">
                        <label class="inp-label" name="phone">Mobile no.</label>
                    </div>
                    <div class="input-label-div undefined">
                        <input type="password" name="password" class="inp " required="" placeholder=" " autocomplete="off" value="">
                        <label class="inp-label" name="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p>Already a user?<a href="../login/login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
